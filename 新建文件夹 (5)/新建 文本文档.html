<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026倒计时</title>
    <style>
        .countdown-container {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .countdown-title {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .countdown-display {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .countdown-unit {
            display: flex;
            flex-direction: column;
        }
        
        .countdown-value {
            font-size: 36px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 5px;
            min-width: 70px;
        }
        
        .countdown-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .countdown-message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: white;
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-title">距离2026年还有</div>
        
        <div class="countdown-display">
            <div class="countdown-unit">
                <div class="countdown-value" id="days">0</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-value" id="hours">0</div>
                <div class="countdown-label">小时</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-value" id="minutes">0</div>
                <div class="countdown-label">分钟</div>
            </div>
            <div class="countdown-unit">
                <div class="countdown-value" id="seconds">0</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="countdown-message" id="message">2026年即将到来！</div>
    </div>

    <script>
        function updateCountdown() {
            // 设置目标日期为2026年1月1日
            const targetDate = new Date('January 1, 2026 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            // 计算天、小时、分钟和秒
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            
            // 计算进度条
            const startDate = new Date('January 1, 2025 00:00:00').getTime();
            const totalTime = targetDate - startDate;
            const elapsedTime = now - startDate;
            const progressPercentage = Math.min(100, Math.max(0, (elapsedTime / totalTime) * 100));
            document.getElementById('progress').style.width = progressPercentage + '%';
            
            // 更新消息
            if (timeLeft < 0) {
                document.getElementById('message').textContent = "欢迎来到2026年！";
                clearInterval(countdownInterval);
            }
        }
        
        // 初始调用
        updateCountdown();
        
        // 每秒更新一次
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
